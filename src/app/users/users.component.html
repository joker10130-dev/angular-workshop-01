<div class="card">
  <div class="card-header">
    <h1>Reactive Form</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="firstName">First name: </label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{
          'is-invalid': submitted && loginForm.controls.firstName.errors
        }" />
        <div *ngIf="loginForm.controls.firstName.errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls.firstName.errors.required">
            First name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last name: </label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{
          'is-invalid': submitted && loginForm.controls.lastName.errors
        }" />
        <div *ngIf="loginForm.controls.lastName.errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls.lastName.errors.required">Last name is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <p>Count = {{strikedCount}}/{{users.length}}</p>
  </div>
</div>

<ul *ngIf="show">
  <li *ngFor="let user of users; let i = index" [class.striked]="user.status" (click)="onClickChange(i)">{{user.name}}</li>
</ul>
